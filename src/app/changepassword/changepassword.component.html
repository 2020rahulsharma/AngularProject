




    <body style="background-color: whitesmoke;background-image:url(https://images.unsplash.com/photo-1590183992320-a2279e1aaf54?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NTQxfHxwaG90b3Nob3B8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60); background-repeat:no-repeat;width: 100%; background-size: cover">

        <div>
            <br>
            <br>
           
            
          <div class="modal-dialog" >
          
            <div class="modal-content" style="background-color:darkgray; ">
                  <div class="modal-header text-center">
                      <h4 class="modal-title "style="font-family: bold; font-size: xx-large;margin-left: 110px;">Change Password</h4>
                      <div *ngIf="success == true; then SUCC else FAIL"></div>
                <ng-template #SUCC ><p style="color:green" >{{message}}</p>
                </ng-template>
                <ng-template #FAIL><h5 style="color:red" >{{message}}</h5></ng-template>

            </div>
          
                      <div class="modal-body">
                          <div class="form-group row">
                              <div class="col-lg-1"></div>
                              <label class="col-lg-3 form-control-label">oldPassword <span style="color: red;"> * </span> </label>
                              <div class="col-lg-8">
                                  <input [(ngModel)]="form.oldPassword" type="password" name="oldPassword" placeholder="Enter your oldPassword"style=" width: 250px;">
                                  <span style="color: red;"> {{inputError.oldPassword}} </span>
                              </div>
                          </div>
                          <div class="form-group row">
                            <div class="col-lg-1"></div>
                              <label class="col-lg-3 form-control-label">newPassword <span style="color: red;"> * </span> </label>
                              <div class="col-lg-8">
                                  <input [(ngModel)]="form.newPassword" type="password" name="newPassword" placeholder="Enter your newPassword"style=" width: 250px;">
                                  <span style="color: red;"> {{inputError.newPassword}} </span>
          
                              </div>
                          </div>
          
                          <div class="form-group row">
                            <div class="col-lg-1"></div>
                              <label class="col-lg-3 form-control-label"> confirmPassword <span style="color: red;"> * </span></label>
                              <div class="col-lg-8">
                                  <input  [(ngModel)]="form.confirmPassword"  type="password" name="confirmPassword" placeholder="Enter your confirmPassword"style=" width: 250px;">
                                  <span style="color: red;"> {{inputError.confirmPassword}} </span>
          
                              </div>
                          </div>
          
                     
                        <div class="container">
                          <div class="row">
                                <div class="col-md-4"></div>
                              <div class="col-md-3">
                                  
                                    <button (click)="save()" type="submit" class="btn btn-success" value="submit" >Save
                                      
                                  </button>
                                  <button type="reset" (click)="reset()" class="btn btn-primary" value="reset" style="margin-left:100px; margin-top: -63px">Reset
                                     
                                  </button>
                                                   
                                   
                              </div>
                          </div>
                       </div>
                              
                      </div>
             
          </div>
         
          </div>
