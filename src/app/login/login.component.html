.dropdown {

}

.dropdown-content {
  display: none;

  min-width: 140px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color:whitesmoke;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color:#686464;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #343a40;}

</style>

<body style="background-color: whitesmoke;background-image:url('https://images.pexels.com/photos/1793525/pexels-photo-1793525.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500'); background-repeat:no-repeat;width: 100%; background-size: cover ">

  <div>
     

   
    <br>
    <br>

      <div class="modal-dialog" >

        <div class="modal-content" style="background-color:darkgray;" >
            <div class="modal-header text-center">

                <h4 class="modal-title "style="font-family: bold; font-size: xx-large;margin-left: 150px;">LogIn</h4>
                <br>

                <div *ngIf="success == true; then SUCC else FAIL"></div>
                <ng-template #SUCC ><p style="color:green" >{{message}}</p>
                </ng-template>
                <ng-template #FAIL><h5 style="color:red" >{{message}}</h5></ng-template>

            </div>

                <div class="modal-body">
                    <div class="form-group row">

                        <label class="col-lg-3 form-control-label">User ID <span style="color: red;"> * </span> </label>
                        <div class="col-lg-7">
                           
                            <input [(ngModel)]="form.login_id"  name="userId" type="email" 
                            placeholder="Enter your user name" style="width: 250px;">
                            <span style="color: red;"> {{inputError.login_id}} </span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 form-control-label">Password<span style="color: red;"> * </span> </label>
                        <div class="col-lg-8">
                           
                            <input [(ngModel)]="form.password"   name="password" type="password" 
                            placeholder="Enter your password" style="width: 250px;">
                           
                            <span style="color: red;"> {{inputError.password}} </span>
                        </div>
                    </div>

                  <div class="container">
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-3">

                            
                            <br>
                            
                            <button (click)="signIn()" class="btn btn-primary form-control">Sign In
                              
                            </button>
                            
                            
                            <button (click)="onClick()" class="btn btn-success form-control" style="margin-left:100px; margin-top: -63px; ">Sign Up
                              
                            </button>  
                            <a [routerLink] = "['/forgetpassword']"  style="color: black;font-size: 15px;">ForgotPassword</a>
                            <br>
                                
                        </div>
                    </div>
                 </div>
                        
                </div>
        
    </div>
    
    </div>
